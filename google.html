<!DOCTYPE html>

<html lang="pl">

<head>
	<meta charset="utf-8">
	<title>Google</title>
  <link rel="shortcut icon" href="ikona.JPG">  
  
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/all.min.css">
  
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js">
        mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
    </script>
  <script>
        document.getElementsByClassName("zawartosc-input-text")[0].addEventListener("focus", () => document.getElementsByClassName("zawartosc-input")[0].classList.add("zad1-Search--isActive"));
        document.getElementsByClassName("zawartosc-input-text")[0].addEventListener("blur", () => document.getElementsByClassName("zawartosc-input")[0].classList.remove("zad1-Search--isActive")); 
    </script>
    
</head>

<body>    

	 <header class="header">
    <a class="header-icons" id="grey" href="https://www.google.pl/" class="menu text" >Gmail</a>
    <a class="header-icons" id="grey" href="https://www.google.pl/imghp?hl=pl&tab=wi" class="menu text">Grafika</a>
    <a class="header-icons" href="https://about.google/intl/pl/products" class="menu"><i id="lightgrey" class="fas fa-th"></i></a>
    <a class="header-icons" href="https://www.google.pl/" class="menu"><img src="avatar.JPG" alt="avatar" /></a>
   </header>
    
   <main class="zawartosc">
      <img class="zawartosc-logo" src="logo.JPG" alt="logo">
			<form class="zawartosc-input" id="app">
        <i id="icon-margins" id="blue" class="fas fa-search"></i>
        <input class="zawartosc-input-text" type="text" v-model="inputContent"/>
        <i id="icon-margins" id="lightgrey" class="fas fa-keyboard"></i>
        <i id="icon-margins" id="blue" class="fas fa-microphone"></i>

			</form>
              <v-autocompleter v-bind:input="inputContent" v-if="inputContent"></v-autocompleter>
      <br/>
			<div id="przycisk">
        <button class="przycisk-button mdc-button mdc-button--unelevated" v-if="!inputContent">Szukaj w Google</button>
        <button class="przycisk-button mdc-button mdc-button--unelevated " v-if="!inputContent">Szczęśliwy traf</button>
      </div>
  </main>
  
  <footer class="footer">
    <div class="footer-more">
      <p class="footer-more-country">Polska</p>
    </div>
    
    <div class="footer-more">
      <a class="footer-more-left" href="https://ads.google.com">Reklamuj się</a>
      <a class="footer-more-left" href="https://www.google.com/services">Dla firm</a>
      <a class="footer-more-left" href="https://about.google/intl">O nas</a>
      <a class="footer-more-right" href="https://www.google.com/preferences">Ustawienia</a>
      <a class="footer-more-right" href="https://policies.google.com/terms">Warunki</a>
            <a class="footer-more-right" href="https://policies.google.com/privacy">Prywatność</a>
    </div>
  </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="animals.js"></script>
    <script src="autocompleter.js"></script>
</body>
</html>
